{% block title %}
    Create a new page
{% endblock %}

{% block body %}

    <form name="myform" method="post" action= "{% url 'create' %}">
        {% csrf_token %}
        <div >
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Create a Page">
        </div>
    </form>

{% endblock %}
